name: Protect Direct Commits to Main

on:
  push:
    branches:
      - main

jobs:
  check-main-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # 이전 커밋까지 가져와서 diff 가능하도록 설정

      - name: Get changed files
        run: |
          # 기존 파일과의 변경 조회
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          # 변경된 파일을 하나씩 확인하여 src/ 디렉터리 내 파일이 있는지 검사
          for file in $CHANGED_FILES; do
            if [[ "$file" == src/* ]]; then
              echo "❌ Error: You cannot commit directly to main when changing 'src/'. Please use a pull request."
              exit 1
            fi
          done

          echo "✅ No changes in 'src/', commit allowed."
